<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <meta charset="UTF-8"> <!-- Defines the character encoding (UTF-8 supports most characters) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on different devices -->
    <title>Document</title> <!-- Sets the title shown in the browser tab -->
</head>
<body>
    <!-- 
        <article> is used to group independent, self-contained content.
        This block could be reused or distributed on its own (e.g., a blog post, news article).
    -->
    <article class="article">
        <h1>Heading</h1> <!-- Main heading for the article -->

        <!-- 
            <time> is used to mark up date/time values.
            The "datetime" attribute provides a machine-readable version of the date/time.
        -->
        <p>Published <time datetime="2021-01-01 17:00">January 1 2021 05:00pm</time></p>

        <!-- 
            <mark> highlights text that is of special interest or relevance.
            It shows up with a yellow background by default in most browsers.
        -->
        <p>
            <mark>Lorem</mark>, ipsum dolor sit amet consectetur adipisicing elit. Iure eveniet, corrupti aliquid explicabo autem distinctio architecto optio asperiores qui mollitia nulla magni praesentium porro amet aliquam totam, esse iusto saepe?
        </p>

        <!-- 
            <figure> is used to group media content (like images, diagrams, or code snippets) and their captions.
            It's often used for visual content that supports the main article.
        -->
        <figure>
            <img src="" alt=""> <!-- Placeholder for an image (should have a proper src and alt text) -->

            <!-- 
                <figcaption> provides a caption or description for the media inside <figure>.
                It helps describe what the image is showing.
            -->
            <figcaption>My Coffee this morning</figcaption>
        </figure>
    </article>
</body>
</html>
