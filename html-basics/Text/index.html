<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS">
        <meta name="description" content="...">
        <title>Document</title>
        <style>
            /* Style for the <em> tag */
            em {
                color: red; /* Sets the text color to red */
                font-style: normal; /* Overrides the default italic style of <em> */
            }
        </style>
    </head>
    <body>
        <h1>Heading 1</h1> <!-- Main heading of the page -->
        <h2>HTML</h2> <!-- Subheading introducing HTML section -->
        <p>HTML tutorial</p> <!-- Paragraph describing HTML content -->
        <h3>Code</h3> <!-- Sub-subheading under HTML section -->
        <h3>Exercise</h3> <!-- Another sub-subheading for exercises -->
        <h2>CSS</h2> <!-- Subheading introducing CSS section -->
        <p>CSS tutorial</p> <!-- Paragraph describing CSS content -->
        
        <p>I am learning <em>HTML</em>!</p> <!-- Paragraph with emphasized word styled via CSS -->
    </body>
</html>
