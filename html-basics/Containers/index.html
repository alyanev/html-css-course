<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang="en"> <!-- Sets the document language to English -->
  <head>
    <meta charset="UTF-8" /> <!-- Defines character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures the layout is responsive -->
    <title>Document</title> <!-- Title displayed in the browser tab -->

    <style>
      /* Style for product container */
      .product {
        background-color: gold; /* Sets gold background */
        width: 300px;           /* Sets a fixed width */
      }

      /* Style to highlight elements */
      .highlight {
        background-color: yellow; /* Sets yellow background for emphasis */
      }
    </style>
  </head>
  <body>
    <!-- First product block -->
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p> <!-- Sample text paragraph -->
      <a href="#">Link</a> <!-- A placeholder link -->
    </div>

    <!-- Second product block -->
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>

    <!-- Highlighted word within a paragraph -->
    <p>
      <span class="highlight">Lorem</span> ipsum dolor sit amet.
    </p>
  </body>
</html>
