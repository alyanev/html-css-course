<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
        ul {
            list-style-type: none; /* Removes default bullet points from unordered lists */
        }
    </style>
</head>
<body>
    <!-- Unordered navigation list -->
    <ul>
        <li>About me</li>
        <li>Courses
            <!-- Nested unordered list inside the "Courses" list item -->
            <ul>
                <li>HTML</li>
                <li>JavaScript</li>
                <li>Git</li>
            </ul>
        </li>
        <li>Subscribe</li>
        <li>Contacts</li>
    </ul>

    <!-- Ordered list showing step-by-step instructions -->
    <ol>
        <li>Preheat the oven.</li>
        <li>Place the ingredients on the crust.</li>
        <li>Put the pizza in the oven for 20 minutes.</li>
    </ol>

    <!-- Description list used to pair terms and definitions -->
    <dl>
        <dt>Title</dt> <!-- Definition term -->
        <dd>The Ultimate HTML and CSS Course</dd> <!-- Description -->

        <dt>Skills</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>Responsive Design</dd>
        <dd>Search Engine Optimization</dd>
    </dl>
</body>
</html>
