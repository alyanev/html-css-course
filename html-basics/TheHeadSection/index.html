<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
    <head>
        <!-- Sets the character encoding to UTF-8 to support most characters -->
        <meta charset="UTF-8">

        <!-- Makes the website responsive by adjusting layout to screen size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Specifies keywords for search engines (SEO) -->
        <meta name="keywords" content="HTML, CSS">

        <!-- Provides a brief description of the page for search engines -->
        <meta name="description" content="...">

        <!-- Title of the document shown in the browser tab -->
        <title>Document</title>
    </head>
</html>
