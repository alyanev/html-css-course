<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- Sets the language of the document to English -->
  <head>
    <title>My First web page</title> <!-- Title shown in the browser tab -->
    <style>
      /* Style the image */
      img {
        width: 400px; /* Set image width to 400 pixels */
        border-radius: 200px; /* Makes the image circular (half of width) */
        float: left; /* Align image to the left side */
        margin-right: 10px; /* Add space to the right of the image */
      }

      /* Style the name paragraph */
      .name {
        font-weight: bold; /* Makes the text bold */
      }
    </style>
  </head>
  <body>
    <!-- Display an image from the images folder -->
    <img src="images/scene.jpg" alt="A mountain landscape wallpaper.">

    <!-- Bold username or handle -->
    <p class="name">@landscape</p>

    <!-- Short description text -->
    <p>A mountain scene</p>
  </body>
</html>
