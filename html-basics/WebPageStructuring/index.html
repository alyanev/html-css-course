<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- 
    This is a valid and well-structured semantic HTML layout. 
    It follows best practices by using semantic tags to clearly define the different parts of a webpage:

    - <header> contains the top navigation bar.
    - <nav> inside <header> and <footer> defines site-wide navigation links.
    - <main> holds the primary content of the page.
    - <section> is used to group related content, each with its own <h2> heading.
    - <article> is used for standalone pieces of content, like products or testimonials.
    - Nested <section> elements inside <article> show logical groupings (e.g., parts of a testimonial).
    - <aside> is used for complementary or sidebar content.
    - <footer> provides footer content, including repeated navigation.

    This semantic structure enhances accessibility, SEO, and maintainability.
-->

  <body>
    <header>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Products</h2>
        <article></article>
        <article></article>
        <article></article>
      </section>
      <section>
        <h2>Testimonial</h2>
        <article>
          <section></section>
          <section></section>
          <section></section>
        </article>
        <article></article>
      </section>
    </main>
    <aside></aside>
    <footer>
      <nav>
        <ul></ul>
      </nav>
    </footer>
  </body>
</html>
